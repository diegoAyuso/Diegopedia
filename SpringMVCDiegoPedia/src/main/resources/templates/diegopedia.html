<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Controlador Contribuciones</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/generalResources.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script defer th:src="@{/js/generalResources.js}"></script>
</head>
<body class="container">
	<button id="myBtnToTop" title="Go to top">
		<i id="iconToTop" class="bi bi-arrow-up-circle-fill"></i>
	</button>
	<button id="myBtnToBot" title="Go to Bot">
		<i id="iconToBot" class="bi bi-arrow-down-circle-fill"></i>
	</button>
	<div th:replace="fragments/header::header"></div>
	<h1 class="m-2 p-3 d-flex justify-content-center">Mantenimiento
		del proyecto</h1>
	<a class="btn btn-primary btn-lg btn-block" th:href="@{/cientificos}"
		style="height: 100px; display: flex; justify-content: center; align-items: center;">Mantenimiento
		de científicos</a>
	<a class="btn btn-secondary btn-lg btn-block"
		th:href="@{/contribuciones}"
		style="height: 100px; display: flex; justify-content: center; align-items: center;">Mantenimiento
		de contribuciones</a>
	<a class="btn btn-success btn-lg btn-block"
		th:href="@{/relacionesCientificoContribucion}"
		style="height: 100px; display: flex; justify-content: center; align-items: center;">Mantenimiento
		de relaciones entre científicos y contribuciones</a>
	<a class="btn btn-dark btn-lg btn-block"
		th:href="@{/usuarios}"
		style="height: 100px; display: flex; justify-content: center; align-items: center;">Mantenimiento
		de usuarios</a>
</body>
</html>
