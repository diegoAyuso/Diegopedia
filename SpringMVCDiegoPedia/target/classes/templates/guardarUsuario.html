<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Controlador Científicos</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/generalResources.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script defer th:src="@{/js/recursosGuardarCientifico.js}"></script>
<script defer th:src="@{/js/generalResources.js}"></script>
</head>
<body class="container">
	<button id="myBtnToTop" title="Go to top">
		<i id="iconToTop" class="bi bi-arrow-up-circle-fill"></i>
	</button>
	<button id="myBtnToBot" title="Go to Bot">
		<i id="iconToBot" class="bi bi-arrow-down-circle-fill"></i>
	</button>
	<div th:replace="fragments/headerUsuario::header"></div>
	<h1 class="m-2 p-3 d-flex justify-content-center">[[${pageTitle}]]</h1>
	<form th:action="@{/usuarios/save}" method="post"
		enctype="multiport/form-data" th:object="${usuario}"
		style="max-width: 550px; margin: 0 auto">
		<input type="hidden" th:field="*{id}">
		<div class="p-3">
			<div class="form-group row">
				<label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
				<div class="col-sm-9">
					<input type="text" id="nombre" name="nombre" th:field="*{nombre}"
						class="form-control" max-length="30"
						placeholder="Nombre de usuario"
						required>
				</div>
			</div>
		</div>
		<div class="p-3">
			<div class="form-group row">
				<label for="password" class="col-sm-3 col-form-label">Contraseña:</label>
				<div class="col-sm-9">
					<input type="text" id="password" name="password"
						th:field="*{password}" class="form-control" max-length="30"
						pattern="(?=^.{8,30}$)((?=.*\d)|(?=.*\W+))(?![.\\n])(?=.*[A-Z])(?=.*[a-z]).*$"
						placeholder="Introduzca contraseña"
						title="Este campo es de tipo contraseña. La contraseña debe tener al entre 8 y 30 caracteres, al menos un dígito o carácter especial, al menos una minúscula y al menos una mayúscula. Puede tener otros símbolos."
						required>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-between">
			<input type="submit" th:value="${buttonEdit}"
				class="btn btn-primary btn-sm mr-2"> <a
				th:href="@{/usuarios}" class="btn btn-primary btn-sm mr-2">Cancelar</a>
		</div>
	</form>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
