<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Controlador Contribuciones</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/generalResources.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script defer th:src="@{/js/generalResources.js}"></script>
</head>
<body class="container">
	<button id="myBtnToTop" title="Go to top">
		<i id="iconToTop" class="bi bi-arrow-up-circle-fill"></i>
	</button>
	<button id="myBtnToBot" title="Go to Bot">
		<i id="iconToBot" class="bi bi-arrow-down-circle-fill"></i>
	</button>
	<div th:replace="fragments/headerContribucion::header"></div>
	<h1 class="m-2 p-3 d-flex justify-content-center">Eliminar
		contribución</h1>
	<form th:action="@{'/contribuciones/delete/'+${contribucion.id}}"
		method="get" enctype="multiport/form-data"
		style="max-width: 550px; margin: 0 auto">
		<p>Se va a eliminar la contribución de
		<p>Id="[[${contribucion.id}]]".</p>
		<p>Nombre="[[${contribucion.nombre}]]".</p>
		<p>Campo="[[${contribucion.campo}]]".</p>
		<p>Rama="[[${contribucion.rama}]]".</p>
		<p>Enlace para más
			información="[[${contribucion.enlaceMasInformacion}]]".</p>
		<p>¿Desea eliminar?</p>
		<div class="d-flex justify-content-between">
			<input type="submit" value="Eliminar"
				class="btn btn-primary btn-sm mr-2"><a
				th:href="@{/contribuciones}" class="btn btn-primary btn-sm mr-2">Cancelar</a>
		</div>
	</form>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
